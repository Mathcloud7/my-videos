<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 20px 0;
            color: #333;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .video-frame {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Video Gallery</h2>

    <div class="video-container">
        <!-- Video 1 -->
        <div class="video-frame">
            <video controls>
                <source src="how to type.mkv" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video 2 -->
        <div class="video-frame">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video 3 -->
        <div class="video-frame">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Add more videos here -->
    </div>

</body>
</html>
